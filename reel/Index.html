<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung</title>
  <script>
    // Hol den letzten Teil der URL
    const parts = window.location.pathname.split("/");
    const id = parts[parts.length - 1]; // z.B. ABC123

    if (id) {
      // Weiterleitung zu Instagram
      window.location.href = "https://www.instagram.com/reel/" + id + "/";
    } else {
      document.body.innerHTML = "<p>Keine Reel-ID angegeben.</p>";
    }
  </script>
</head>
<body>
<p>Weiterleitungâ€¦</p>
</body>
</html>
