<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Gleich geht's weiter…</title>
  <script>
    const parts = window.location.pathname.split("/");
    const reelId = parts[parts.length - 1] || parts[parts.length - 2];

    if (reelId) {
      window.location.replace("https://www.instagram.com/reel/" + reelId + "/");
    }
  </script>
</head>
<body>
  <p>Weiterleitung…</p>
</body>
</html>
