<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Schulz</title>

  <!-- Favicon als Ass-Pique-Smiley -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ô†Ô∏è</text></svg>">

  <style>
    /* Farbvariablen */
    :root {
      --bg-light: #f7f7f7;
      --text-light: #222;
      --button-bg-light: #fff;
      --button-border-light: #ddd;
      --button-hover-light: #eee;

      --bg-dark: #0f0f0f;
      --text-dark: #f5f5f5;
      --button-bg-dark: #1c1c1c;
      --button-border-dark: #333;
      --button-hover-dark: #2a2a2a;

      --accent: #4b9fff;
      --transition: all 0.25s ease;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      transition: var(--transition);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.light a.button {
      background-color: var(--button-bg-light);
      border-color: var(--button-border-light);
    }
    body.light a.button:hover {
      background-color: var(--button-hover-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark a.button {
      background-color: var(--button-bg-dark);
      border-color: var(--button-border-dark);
    }
    body.dark a.button:hover {
      background-color: var(--button-hover-dark);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    a.button {
      text-decoration: none;
      padding: 0.8rem 1rem;
      border: 1px solid;
      border-radius: 12px;
      color: inherit;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: var(--transition);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.5;
    }

    /* Toggle-Schalter */
    #mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      z-index: 100;
      transition: transform 0.2s ease;
    }
    #mode-toggle:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <div id="mode-toggle" title="Dark/Light Mode">‚òÄ</div>

  <main>
    <h1>Alexander Schulz</h1>
    <p>@schulztastisch</p>

    <div class="links">
      <a class="button" href="https://www.linkedin.com/in/schulztastisch" target="_blank">üíº LinkedIn</a>
      <a class="button" href="https://www.instagram.com/schulztastisch" target="_blank">üì∏ Instagram</a>
      <a class="button" href="mailto:alex@schulztastisch.de">‚úâ E-Mail</a>
    </div>
  </main>

  <footer>
    ¬© 2025 Alexander Schulz
  </footer>

  <script>
    // Dark/Light Mode Toggle
    const toggle = document.getElementById("mode-toggle");

    // Systempr√§ferenz initial
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    document.body.classList.add(prefersDark ? "dark" : "light");
    toggle.textContent = prefersDark ? "‚òæ" : "‚òÄ";

    // Klick-Handler
    toggle.addEventListener("click", () => {
      if(document.body.classList.contains("dark")) {
        document.body.classList.replace("dark", "light");
        toggle.textContent = "‚òÄ";
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.replace("light", "dark");
        toggle.textContent = "‚òæ";
        localStorage.setItem("theme", "dark");
      }
    });

    // Gespeicherte Wahl laden
    const savedTheme = localStorage.getItem("theme");
    if(savedTheme) {
      document.body.classList.remove("dark", "light");
      document.body.classList.add(savedTheme);
      toggle.textContent = savedTheme === "dark" ? "‚òæ" : "‚òÄ";
    }
  </script>
</body>
</html>
